apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'


    testCompile 'org.codehaus.groovy:groovy-all:2.4.3'
    compile 'org.jodd:jodd-lagarto:3.6.5'

}